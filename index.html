<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="./clock.js" defer></script>
    <style>
        body {
            background: linear-gradient(to right, hsl(200, 100%, 50%), hsl(175, 100%, 50%));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif; 
        }
    </style>
</head>
<body>
    <div class="time" style="margin: 0; padding: 0; text-align: center;">
        <div class="analog-clock"></div>
        <h1 class="digital-clock" style="color: white; font-size: 50px; -webkit-text-stroke: 2px black;">00:00</h1>
    </div>
</body>
</html>
